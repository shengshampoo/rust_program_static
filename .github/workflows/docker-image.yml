name: Docker Image CI - X86_64 for Chimera Linux

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builderust .

    - name: build static program with chimera linux docker 
      run: |
        docker run --cidfile=builderust.cid builderust true
        docker cp "$(cat builderust.cid):tmp/workspace2/." 
